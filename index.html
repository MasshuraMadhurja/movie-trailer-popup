<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Trailer Preview</title>
  <link rel="icon" href="assets/logo.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="blur-background"></div>
  <div class="main-container">
    <img src="assets/poster.webp" alt="movie-image" />
    <h1>Tangled(2010)</h1>
    <p>
      The magically long-haired Rapunzel has spent her entire life in a tower, but now that a runaway thief has stumbled upon her, 
      she is about to discover the world for the first time, and who she really is.
    </p>
    <button class="btn">Play trailer</button>
  </div>
  <div class="trailer-container active">
    <video src="assets/trailer.mp4" controls="true"></video>
    <i class="fas fa-times fa-2x close-icon"></i>
  </div>

  <script src="index.js"></script>
</body>

</html>
